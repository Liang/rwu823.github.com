      }) ;

</div>


<div class="rule">
  <b>取消預設行為與冒泡 - 不使用 return false </b>
  <div class="run_code noRecomm" data-type="text/javascript">
    <pre class="cm-s-default"></pre>
    <textarea>
      // 把 return 釋放出來給真正需要做 return 的事 
      $('#link').on( 'click', function(e){
        return false ;
      })
    </textarea>
  </div>  

  <div class="run_code recomm" data-type="text/javascript">
    <pre class="cm-s-default"></pre>
    <textarea>
      $('#link').on( 'click' , function(e){
        e.preventDefaut() ; // 取消預設行為
        e.stopPropagation() ; // 停止冒泡
      })      
    </textarea>      
  </div>    

</div>
