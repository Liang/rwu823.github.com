<p class="color_ex clearfix">
  <span class="recomm _recoom" >建議</span>
  <span class="noRecomm" >不建議</span>
</p>

<div class="rule">
  <b>doctype - 文件一律加上doctype，並採用 HTML5 推薦 </b>
  <div class="run_code noRecomm" data-type="text/html">
    <pre class="cm-s-default"></pre>
    <textarea>
      <!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/tr/html4/strict.dtd'>
      <html>

      </html>
    </textarea>
  </div>  

  <div class="run_code recomm" data-type="text/html">
    <pre class="cm-s-default"></pre>
    <textarea>
      <!DOCTYPE html>
      <html>

      </html>
    </textarea>      
  </div>    

</div>


<div class="rule">
  <b>meta - 指定 meta charset</b>  
  <div class="run_code recomm" data-type="text/html">
    <pre class="cm-s-default"></pre>
    <textarea>      
      <meta charset="utf-8" />      
    </textarea>      
  </div>    

</div>

<div class="rule">
  <b>標籤 - 一律使用小寫 </b>
  <div class="run_code noRecomm" data-type="text/html">
    <pre class="cm-s-default"></pre>
    <textarea>
      <DIV>Here is div!!</DIV>      
    </textarea>      
  </div>  

  <div class="run_code recomm" data-type="text/html">
    <pre class="cm-s-default"></pre>
    <textarea>
      <div>Here is div!!</div>
    </textarea>      
  </div>  

</div>
